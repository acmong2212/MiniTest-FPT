<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Staff</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form method="post" th:object="${staff}">
    <div class="container">
        <h2>Striped Rows</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Branch</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input th:field="*{nameStaff}" placeholder="Enter a Name"/></td>
                <td><input th:field="*{ageStaff}" placeholder="Enter a Age"/></td>
                <td><input th:field="*{salary}" placeholder="Enter a Salary"/></td>
                <td>
                    <select name="idBranch">
                        <option th:each="b : ${branch}" th:value="${b.idBranch}" th:text="${b.nameBranch}"></option>
                    </select>
                </td>
            </tr>

            <button class="btn btn-success" type="submit">create
            </button>
            <button><a href="/">Back to list</a></button>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
