<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <a class="btn btn-success" href="/create">Create Staff</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Branch</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${staffs}">
            <td th:text="${s.idStaff}"></td>
            <td>
                <a th:href="@{/staffInformation(id=${s.idStaff})}" th:text="${s.nameStaff}"></a>
            </td>
            <td th:text="${s.ageStaff}"></td>
            <td th:text="${s.salary}"></td>
            <td th:text="${s.branch.nameBranch}"></td>
            <td><a th:href="@{/edit(id=${s.idStaff})}" class="btn btn-warning">Edit</a></td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                    Delete
                </button>
                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Confirm Delete</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                Are you sure?
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <a th:href="@{/delete(id=${s.idStaff})}" class="btn btn-danger">Delete</a>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td><a href="/sort">Sort By Age</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
